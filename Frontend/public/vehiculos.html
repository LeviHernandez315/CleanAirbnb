<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vehículos - RentAway</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/vehiculos.css">
  <script src="https://kit.fontawesome.com/b9da7bb172.js" crossorigin="anonymous"></script>
</head>
<body>

  <nav id="nav">
    <div>
      <a id="direccion" href="#">
        <img src="assets/img/logo1.png" alt="Logo">
        RentAway.
      </a>
    </div>
    <div>
      <div class="input-group">
        <input id="search" type="text" placeholder="Buscar">
        <i class="icon fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
    <div id="usuario">
      <i class="fa-solid fa-circle-user"></i>
      <p id="nombreUsee">Nombre</p>
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="contenido-principal">
        <div class="sidebar">
          <div class="card">
            <div class="card-header">Vehículos Agregados</div>
            <div id="listaCarros" class="card-body"></div>
            <div class="card-footer text-center">
              <button onclick="pasarFactura()" class="btn btn-success w-100">
                Seleccionar y continuar
              </button>
            </div>
            
          </div>
        </div>

        <div class="tarjetas">
          <div id="idparaRendVehi" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            <!-- Las tarjetas se renderizan desde JS -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="assets/js/vehiculoController.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
