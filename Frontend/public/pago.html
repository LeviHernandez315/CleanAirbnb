<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Método de Pago</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/pago.css" />
</head>
<body>

  <div class="container w-75 bg-primary mt-5 rounded shadow p-4">
    <section id="contenedor-principal" class="contenedor-principal">

      <div class="d-flex justify-content-around mb-4">
        <div><img src="../public/assets/img/visa.png" alt="Visa" width="60"></div>
        <div><img src="../public/assets/img/mastercard.png" alt="MasterCard" width="60"></div>
        <div><img src="../public/assets/img/paypal.png" alt="PayPal" width="60"></div>
      </div>

      <form>
        <div class="form-group mb-3">
          <label for="nombreTarjeta" class="form-label">Nombre en la Tarjeta</label>
          <input type="text" class="form-control" id="nombreTarjeta" placeholder="Nombre completo" />
        </div>

        <div class="form-group mb-3">
          <label for="numeroTarjeta" class="form-label">Número de Tarjeta</label>
          <input type="text" class="form-control" id="numeroTarjeta" placeholder="0000-0000-0000-0000" />
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="expira" class="form-label">Fecha de Expiración</label>
            <input type="text" class="form-control" id="expira" placeholder="MM/AA" />
          </div>
          <div class="col-md-4 mb-3">
            <label for="mes" class="form-label">Mes</label>
            <input type="text" class="form-control" id="mes" placeholder="01" />
          </div>
          <div class="col-md-4 mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="123" />
          </div>
        </div>

        <div id="tao" class="text-white fs-5 mb-4">Total a Pagar: </div>

        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-danger">Cancelar</button>
          <button type="button" class="btn btn-success" onclick="cambiar()">Pagar</button>
        </div>
      </form>
    </section>
  </div>

  <script src="assets/js/metodoPagoControllers.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
