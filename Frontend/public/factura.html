<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Factura</title>
  <link rel="stylesheet" href="assets/css/factura.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar bg-primary text-white">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">
        <img src="assets/img/logo1.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top" />
        RentAway.
      </a>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container my-5">
    <div class="row g-4">
      
      <!-- TARJETA LATERAL DE PROPIEDAD -->
      <div class="col-md-4">
        <div class="card" id="Factura">
          <!-- Se llenará dinámicamente desde JS -->
        </div>
      </div>

      <!-- FACTURA DETALLADA -->
      <div class="col-md-8">
        <div class="bg-white p-4 rounded shadow">
          <h2 class="text-center">Factura de Alquiler</h2>
          <hr />

          <div class="mb-2">
            <strong>Número de factura:</strong> <span>0001</span>
          </div>
          <div class="mb-2">
            <strong>Fecha de emisión:</strong> <span id="fechaFactura"></span>
          </div>

          <div class="my-3">
            <h5>Datos del cliente</h5>
            <p><strong>Nombre:</strong> <span id="nombreCliente">-</span></p>
            <p><strong>RTN:</strong> <span id="rtnCliente">-</span></p>
            <p><strong>Rol:</strong> <span id="rolCliente">-</span></p>
          </div>

          <h5 class="mt-4">Resumen de Servicios</h5>
          <table class="table table-bordered mt-2">
            <thead>
              <tr>
                <th>Servicio</th>
                <th>Inicio</th>
                <th>Fin</th>
                <th>Precio</th>
              </tr>
            </thead>
            <tbody id="tablaServicios"></tbody>
          </table>

          <div class="text-end mt-3">
            <p><strong>Subtotal:</strong> <span id="FsubtotalPago">Lps 0.00</span></p>
            <p><strong>ISV (13%):</strong> <span id="FimpPago">Lps 0.00</span></p>
            <h5><strong>Total:</strong> <span id="FtotalPago">Lps 0.00</span></h5>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- SCRIPTS -->
  <script src="assets/js/facturaController.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
